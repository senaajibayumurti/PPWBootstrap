<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <script>
        var bil1 = prompt("Bilangan pertama", "");
        var bil2 = prompt("Bilangan kedua", "");
        
        if (bil1 == bil2){
            document.write("<p> BILANGAN KE-1 SAMA DENGAN BILANGAN KE-2 </p>");
        }
        else if (bil1 > bil2){
            document.write("<p> BILANGAN KE-1 LEBIH BESAR DARI BILANGAN KE-2 </p>");
        }
        else if (bil1 < bil2){
            document.write("<p> BILANGAN KE-1 LEBIH KECIL DARI BILANGAN KE-2 </p>");
        }
    </script>
</head>
<body>
    
</body>
</html>
