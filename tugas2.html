<!DOCTYPE html>
<html>
<head>
    <title>Informasi Praktikan PPW1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h3>Informasi Praktikan PPW1</h3>
        <div id="result"></div>
    </div>

    <script>
        var pertanyaan = confirm("Apakah Anda praktikan PPW1?");

        if (pertanyaan) {
            var nama = prompt("Nama:");
            var nim = prompt("NIM:");
            var angkatan = prompt("Angkatan:");

            var table = document.createElement("table");
            table.classList.add("table");

            var headerRow = document.createElement("tr");
            var headers = ["Nama", "NIM", "Angkatan"];

            for (var i = 0; i < headers.length; i++) {
                var th = document.createElement("th");
                th.innerHTML = headers[i];
                headerRow.appendChild(th);
            }

            table.appendChild(headerRow);

            var dataRow = document.createElement("tr");

            var data = [nama, nim, angkatan];

            for (var j = 0; j < data.length; j++) {
                var td = document.createElement("td");
                td.innerHTML = data[j];
                dataRow.appendChild(td);
            }

            table.appendChild(dataRow);

            document.getElementById("result").appendChild(table);
        }
        else {
        var message = document.createElement("p");
        message.innerHTML = "Anda bukan praktikan PPW1, Anda tidak boleh masuk!";
        document.getElementById("result").appendChild(message);
        }
    </script>
</body>
</html>
